################################# Slider #####################################
slider:
  enable : true
  bg_image : "images/banner/protectall-full-nav-bg.jpg"
  slider_item:
    # slider item loop
    - title : "Your insurance adjusting needs in one place"
      content : "Organize claims, files, and more."
      animation_in : "left"
      animation_out : "right"
      # available animation : left, right, up, down
      button:
        enable : true
        label : "Learn More"
        link : "about"

    # slider item loop
    - title : "Your insurance adjusting needs in one place"
      content : "Quickly find contactors and consultants for any area in the U.S."
      animation_in : "left"
      animation_out : "right"
      # available animation : left, right, up, down
      button:
        enable : true
        label : "Learn More"
        link : "about"

    # slider item loop
    - title : "Your insurance adjusting needs in one place"
      content : "Receive notices before licenses expire, bonds lapse, policies mature, and more"
      animation_in : "left"
      animation_out : "right"
      # available animation : left, right, up, down
      button:
        enable : true
        label : "Learn More"
        link : "about"


############################### Banner feature ###############################
banner_feature:
  enable : true
  image : "images/banner/banner-side.jpg"
  feature_item:
    # feature item loop
    - name : "Why Us"
      icon : "ti-book" # icon pack : https://themify.me/themify-icons
      content : "No where else will you find all of these features in one place!"

    # feature item loop
    - name : "Do More with Less"
      icon : "ti-blackboard" # icon pack : https://themify.me/themify-icons
      content : "Utilize all of our tools whether at your desk or in the field"

    # feature item loop
    - name : "Order Aerial Imagery"
      icon : "ti-agenda" # icon pack : https://themify.me/themify-icons
      content : "Order EagleView reports and drone flyovers at the click of a button."

    # feature item loop
    - name : "File Sharing"
      icon : "ti-write" # icon pack : https://themify.me/themify-icons
      content : "Backed by AWS, securely store and share files."


